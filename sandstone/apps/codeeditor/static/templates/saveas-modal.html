<div class="modal-header">
    <h3 class="modal-title">Save File As</h3>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <form class="form form-horizontal">
      <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">File Name</label>
        <div class="col-sm-6">
          <input id="filename-input" class="form-control" type="text" ng-model="newFile.filename">
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">Save Directory</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" ng-model="newFile.filepath" ng-disabled="true">
          <!-- <span class="modal-body-message">{{newFilePath}}{{newFileName}}</span> -->
        </div>
      </div>
    </form>
    <div id="saveas-ft-container" class="col-sm-7 col-sm-offset-2">
      <div
        sandstone-filetree
        tree-data="treeData" selection-desc="sd"
        leaf-level="dir"></div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-success"
    ng-click="saveAs()"
    ng-disabled="invalidFilepath">
    Save File As
  </button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
