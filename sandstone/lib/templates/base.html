<!DOCTYPE html>
<html lang="en">
  <head>
  {% set URL_PREFIX = get_url_prefix() %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{{ URL_PREFIX }}/static/core/favicon-32x32.png" sizes="32x32" />

  <title>{% block title %}Welcome to Sandstone IDE!{% end %}</title>

  <link href="{{ URL_PREFIX }}/static/core/bootstrap-sandstone.min.css" rel="stylesheet">
  <link href="{{ URL_PREFIX }}/static/core/sandstone.css" rel="stylesheet">
  <link href="{{ URL_PREFIX }}/static/core/alerts.css" rel="stylesheet">
  {% block extra_head %}
  {% end %}
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{ URL_PREFIX }}/#" class="navbar-icon pull-left"><img src="{{ URL_PREFIX }}/static/core/sandstone-icon-800x800.png"></a>
          <a class="navbar-brand" href="{{ URL_PREFIX }}/#">Sandstone IDE</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {% for app in get_app_descriptions() %}
            <li><a href="{{ URL_PREFIX }}{{ app['link'] }}">{{ app['name'] }}</a></li>
            {% end %}
          </ul>
        </div>
      </div>
    </nav>

    <div id="alert-area" class="pull-right">
    </div>

  {% block content %}

  {% end %}

  <script src="{{ URL_PREFIX }}/static/core/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="{{ URL_PREFIX }}/static/core/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  {% block extra_script %}
  {% end %}

  </body>
</html>
